<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="title">Это приложение сделано на ванильном <span>JavaScript</span></div>
<div class="subtitle">Данные берутся из этой <a target="_blank" href="https://openweathermap.org/api">API</a></div>

<div class="wrapper">
    <div class="enter-city">
        <label>
            <input type="text" class="inputCity" placeholder="Введите название города...">
            <a class="button" type="submit">Тык</a>
        </label>
    </div>

    <div class="content__row">
        <div class="content__item">
            <div class="content__title">Омск</div>
            <div class="content__description">Ясно</div>
            <div class="content__temp">15&deg;</div>
        </div>

        <div class="content__footer-row">
            <div class="content__footer-items">
                <div class="content__footer-item">
                    <div class="humidity">Влажность</div>
                    <div class="humidityValue"></div>
                </div>

                <div class="content__footer-item">
                    <div class="speed">Скорость ветра</div>
                    <div class="speedValue"></div>
                </div>
            </div>

            <div class="content__footer-items">
                <div class="content__footer-item">
                    <div class="clouds">Облачность</div>
                    <div class="cloudsValue"></div>
                </div>

                <div class="content__footer-item">
                    <div class="grnd">Атмосферное давление</div>
                    <div class="grndValue"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
